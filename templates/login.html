<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    /* Global styles */
    body {
      font-family: sans-serif; /* Set font to sans-serif */
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      background-color: #f4f4f4; /* Background color */
    }

    /* Header section with logo and text */
    .header {
      display: flex;
      align-items: center; /* Aligns vertically */
      justify-content: center; /* Aligns horizontally */
      padding: 10px 20px; /* Optional padding */
      position: relative;
      z-index: 2; /* Ensure header stays above other content */
      
      height: 20%; /* Set height of the header */
      min-height: 100px; /* Set a minimum height for the header */
      max-height: 150px; /* Set a maximum height for the header */
      background-color: #001f3f; /* Dark blue background color */
      border-radius: 0 0 20px 20px; /* Only bottom edges rounded */
      animation: slideDown 2s forwards; /* Animation for sliding down the header */
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo-container {
      display: flex;
      align-items: center; /* Aligns logo and text vertically */
      margin-left: 20px;
    }

    .logo {
      width: 80px; /* Adjust the width to make the logo smaller */
      height: auto;
      max-height: 100px; /* Ensure the logo doesn't exceed 100px in height */
      background-size: cover;
      background-position: center;
      cursor: pointer; /* Make the logo clickable */
    }

    .logo img {
      width: 100%; /* Make the image fill the container */
      height: auto; /* Maintain aspect ratio */
    }

    .logo-text {
      font-size: 14px;
      color: #fff; /* White text color */
      line-height: 1.5;
      margin-left: 20px;
      cursor: pointer; /* Make the text clickable */
      text-decoration: none; /* Remove underline */
      transition: color 0.3s ease; /* Add transition effect for color change */
    }

    .logo-text:hover {
      color: #ccc; /* Change text color on hover */
    }

    /* Rest of your styles remain the same: */
    h1.title {
      margin: 20px 0; /* Adjust top margin */
      color: #333;
      font-weight: bold;
      text-align: center;
      animation: slideFromRight 1.5s forwards; /* Animation for sliding from right */
    }

    @keyframes slideFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .button-container {
      text-align: center;
      animation: slideFromLeft 1.5s forwards; /* Animation for sliding from left */
    }

    @keyframes slideFromLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .container {
      position: relative;
      height: 80%; /* Set height of the container to occupy the remaining viewport height */
      min-height: calc(100vh - 150px); /* Set a minimum height for the container */
      max-height: calc(100vh - 100px); /* Set a maximum height for the container */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Hide any overflowing content */
    }

    .card {
      background-color: #ffffff; /* Lighter yellow background color */
      border-radius: 20px;
      padding: 40px; /* Increase padding */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Add shadow */
      animation: slideIn 2s forwards; /* Animation for sliding in the card */
      width: 80%; /* Set card width */
      max-width: 500px; /* Set maximum card width */
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    .password-container {
      position: relative;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .toggle-password-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
      transition: color 0.3s ease;
    }

    .toggle-password-button:hover {
      color: #0056b3;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      text-align: right;
      font-size: 14px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #0056b3;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .logo-container {
        margin-left: 10px;
      }

      .logo-text {
        margin-left: 10px;
      }

      .card {
        padding: 20px; /* Adjust padding for smaller screens */
        width: 90%; /* Set card width for smaller screens */
      }

      h1.title {
        animation: none; /* Disable animation on smaller screens */
      }

      .button-container {
        animation: none; /* Disable animation on smaller screens */
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7qg1tlc1KZ2rF5wrU6fqE+/onVJ0T4/nv3flk5jx2z09D3wR+e7yxIHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="https://mescoe.mespune.org/" class="logo-text" style="display: flex; align-items: center; color: #fff;">
        <div class="logo">
          <!-- Replace this path with the path to your formal logo image -->
          <img src="path/to/your/formal_logo.png" alt="Logo">
        </div>
        <p class="logo-text">Modern Education Society's Wadia College of Engineering, Pune (Wadia College Campus)<br>Affiliated to SPPU, Approved by AICTE, Accredited by NAAC with 'A++' Grade, Accredited by NBA</p>
      </a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h1 class="title">Admin Login</h1>
      <form method="POST" action="/admin_login">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" name="password" id="password" required>
          <button type="button" class="toggle-password-button" onclick="togglePasswordVisibility()">
            <span id="toggle-text">Show</span>
          </button>
        </div>
        <br>
        <input type="submit" value="Login">
      </form>
      <div class="forgot-password">
        <a href="/forgot_password">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const toggleText = document.getElementById('toggle-text');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleText.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleText.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
