<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* Global styles */
    body {
      font-family: sans-serif; /* Set font to sans-serif */
      margin: 0;
      background-color: whitesmoke;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    /* Header section with logo and text */
    .header {
      display: flex;
      align-items: center; /* Aligns vertically */
      justify-content: space-between; /* Aligns horizontally with space between logo and text */
      padding: 10px 20px; /* Optional padding */
      width: 100%;
      background-color: #001f3f; /* Dark blue background color */
      border-radius: 0 0 20px 20px; /* Only bottom edges rounded */
      animation: slideDown 2s forwards; /* Animation for sliding down the header */
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .logo-container {
      display: flex;
      align-items: center; /* Aligns logo and text vertically */
      margin-left: 20px;
    }
    
    .logo {
      width: 120px; /* Adjust the width to make the logo smaller */
      height: auto;
      max-height: 160px; /* Ensure the logo doesn't exceed 160px in height */
      background-size: cover;
      background-position: center;
      cursor: pointer; /* Make the logo clickable */
    }
    
    .logo img {
      width: 100%; /* Make the image fill the container */
      height: auto; /* Maintain aspect ratio */
    }
    
    .logo-text {
      font-size: 25px;
      text-align: center;
      color: #fff; /* White text color */
      line-height: 1.5;
      margin-left: 20px;
      cursor: pointer; /* Make the text clickable */
      text-decoration: none; /* Remove underline */
      transition: color 0.3s ease; /* Add transition effect for color change */
    }
    
    .logo-text:hover {
      color: #ccc; /* Change text color on hover */
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .header {
        flex-direction: column; /* Stack logo and text vertically */
        justify-content: center;
        text-align: center; /* Center the content */
        padding: 15px 10px; /* Adjust padding */
      }
    
      .logo-container {
        margin-left: 0;
        margin-bottom: 10px; /* Add space between logo and text */
      }
    
      .logo {
        width: 100px; /* Reduce logo size on smaller screens */
        max-height: 100px;
      }
    
      .logo-text {
        font-size: 20px; /* Adjust text size for smaller screens */
        margin-left: 0;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 10px 5px; /* Further reduce padding */
      }
    
      .logo {
        width: 80px; /* Further reduce logo size */
        max-height: 80px;
      }
    
      .logo-text {
        font-size: 10px; /* Further adjust text size */
      }
    }
    h1.title {
      margin: 20px 0;
      color: #333;
      font-weight: bold;
      text-align: center;
      animation: slideFromRight 1.5s forwards;
      font-size: 2em; /* Responsive font size */
    }
    
    @keyframes slideFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .button-container {
      text-align: center;
      animation: slideFromLeft 1.5s forwards;
    }
    
    @keyframes slideFromLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .container {
      position: relative;
      height: 80%;
      min-height: calc(100vh - 150px);
      max-height: calc(100vh - 100px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px; /* Added padding for smaller screens */
    }
    
    .card {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: slideIn 2s forwards;
      width: 80%;
      max-width: 500px;
      font-size: 1.1em; /* Increased font size for readability */
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      h1.title {
        font-size: 1.8em; /* Slightly reduced font size for smaller screens */
      }
    
      .container {
        padding: 10px; /* Reduce padding on smaller screens */
        max-height: none; /* Allow the container to grow as needed on smaller screens */
      }
    
      .card {
        padding: 20px; /* Reduce padding on smaller screens */
        max-width: 80%; /* Allow the card to take up more width on smaller screens */
        font-size: 1.2em; /* Further increased font size for readability */
      }
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    

    button {
      padding: 15px 30px; /* Increase button padding */
      margin: 20px 10px; /* Adjust button margin */
      font-size: 18px; /* Increase button font size */
      background-color: #007BFF; /* Blue button color */
      color: #fff;
      border: none;
      border-radius: 8px; /* Increase button border radius */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .logo-container {
        margin-left: 10px;
      }

      .logo-text {
        margin-left: 10px;
      }

      .card {
        padding: 20px; /* Adjust padding for smaller screens */
        width: 90%; /* Set card width for smaller screens */
      }

      h1.title {
        animation: none; /* Disable animation on smaller screens */
      }

      .button-container {
        animation: none; /* Disable animation on smaller screens */
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="https://mescoe.mespune.org/" class="logo-text" style="display: flex; align-items: center; color: #fff;">
        <div class="logo">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <p class="logo-text">Modern Education Society's <br>Wadia College of Engineering, Pune (Wadia College Campus)<br>Affiliated to SPPU, Approved by AICTE, Accredited by NAAC with 'A++' Grade, Accredited by NBA</p>
      </a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h1 class="title">Spot Round Admission Registration Form</h1>
      <div class="button-container">
        <button onclick="location.href='{{ url_for('search') }}'">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
